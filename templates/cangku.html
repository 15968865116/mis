    <div class="content" >

<form method="post">
    <input type="hidden" id='gongneng1' name='gongneng'>

        <h3>仓库管理操作</h3>
    <button onclick="myFunc(1)" class="btn info">仓库进货情况</button><br><br>
    <button onclick="myFunc(2)" class="btn info">仓库出药情况</button><br><br>
    <button onclick="myFunc(3)" class="btn info">仓库库存查询</button><br><br>
    <button onclick="myFunc(4)" class="btn info">药品进出库</button><br><br>

    <button onclick="myFunc(5)" class="btn red">退出登录</button>
</div>

<script>
    function myFunc(num)
    {
        if(num==1)
        {
            
            document.getElementById('gongneng1').value=1;
            
        }
        else if(num==2)
        {
            document.getElementById('gongneng1').value=2;
        }
        else if(num==3)
        {
            document.getElementById('gongneng1').value=3;
        }
        else if(num==4)
        {
            document.getElementById('gongneng1').value=4;
        }
        else if(num==5)
        {
            document.getElementById('gongneng1').value=5;
        }
        
    }
    
    
    
</script>
