<form method="post">
<div class="content" >
<input name='gongneng' id='gongneng1' type='hidden'>
<h2>药品入库</h2>
<a>药品名称：</a><input name="ypmzj"><br><br>
<a>药品数量：</a><input name="ypslj"><br><br>
<a>生产日期：</a><input name='niansc'>年<input name='yuesc'>月<input name='risc'>日<br><br>
<a>药品保质期：</a><input name="bzq"><br><br>
<a>存放位置：</a><input name="cfwz"><br><br>
<a>入库日期：</a><input name='nianj'>年<input name='yuej'>月<input name='rij'>日 <br><br>
<button onclick="myFunc(1)" class="btn blue">确认入库</button>
<button onclick="myFunc(2)" class="btn red">返回</button><br>
{{textj}}
</div>
<div class="content" >
<h2>药品出库</h2>
<a>药品名称：</a><input name="ypmzc"><br><br>

<button onclick="myFunc(3)" class="btn red">确认出库</button>
<button onclick="myFunc(4)" class="btn red">返回</button><br>
{{textc}}</div>
<div class="content" >
<h2>新药对照</h2>

<a>新药编号：</a><input name="xyid"><br><br>
<a>新药价格：</a><input name="xyjg"><br><br>
<button onclick="myFunc(5)" class="btn blue">确认新增</button>
<button onclick="myFunc(6)" class="btn red">返回</button><br>
{{textdz}}
</div>

        {
            if(num==1)
            {
                document.getElementById('gongneng1').value=1;
            }

            {
                document.getElementById('gongneng1').value=2;
            }
            else if(num==3)
            {
                document.getElementById('gongneng1').value=3;
            }
            else if(num==4)
            {
                document.getElementById('gongneng1').value=4;
            }
            else if(num==5)
            {

            }
            else if(num==6)

            }
            
        }
