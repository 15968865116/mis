 <div class="content" >
<div style="text-align:center">
<form method="post">
    <h2>药房管理操作</h2>
    <p>你好，{{username}}，需要执行什么操作？</p>
    <input type="hidden" id='gongneng1' name='gongneng'>
    <button onclick="myFunc(1)" class="btn info">取药</button><br><br>
    <button onclick="myFunc(2)" class="btn info">查看库存</button><br><br>
    <button onclick="myFunc(3)" class="btn info">新增药品</button><br><br>
    <button onclick="myFunc(4)" class="btn info">取药记录</button><br><br>
    <div style="text-align:right">
    <button onclick="myFunc(5)" class="btn red">退出</button>
    </div>
</form>

<script>
        function myFunc(num)
        {
            if(num==1)
            {
                
                document.getElementById('gongneng1').value=1;
                
            }
            else if(num==2)
            {
                document.getElementById('gongneng1').value=2;
            }
            else if(num==3)
            {
                document.getElementById('gongneng1').value=3;
            }
            else if(num==4)
            {
                document.getElementById('gongneng1').value=4;
            }
            else if(num==5)
            {
                document.getElementById('gongneng1').value=5;
            }
            
        }
        
        
        
    </script>
