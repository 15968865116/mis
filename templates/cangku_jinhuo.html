<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<a>jinhuo查询</a>
<div style="text-align:center">
<form method="post">
<input name='gongneng' id='gongneng1' type='hidden'>
<input name='nian'>年<input name='yue'>月<input name='ri'>日 <button onclick="myFunc(4)">查询</button><button onclick="myFunc(5)">取消查询</button>
</div>
<table border="1" align="center" >
        <tr>
        <th>药品名称</th>
        <th>药品数量</th>
        <th>进货日期</th>
        </tr>
        {% for i in qyxx%}
        <tr>
        <th>{{i[1]}}</th>
        <th>{{i[0]}}</th> 
        <th>{{i[2]}}</th>       
        </tr>   
        {%endfor%}
        
</table>

        <div style="text-align: center">  
            {{text}}<br>              
                <button type="submit" onclick="myFunc(1)">上一页</button>
                <a>总共{{count}}页，当前第{{dq}}页</a>
                <button type="submit" onclick="myFunc(2)">下一页</button>
                <button type="submit" onclick="myFunc(3)">返回</button>
        </div>

</form>
<script>
        function myFunc(num)
        {
            if(num==1)
            {
                document.getElementById('gongneng1').value=1;
            }
            else if(num==2)
            {
                document.getElementById('gongneng1').value=2;
            }
            else if(num==3)
            {
                document.getElementById('gongneng1').value=3;
            }
            else if(num==4)
            {
                document.getElementById('gongneng1').value=4;
            }
            else if(num==5)
            {
                document.getElementById('gongneng1').value=5;
            }
        }
    </script>
