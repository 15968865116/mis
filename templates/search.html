        <meta content="" name="author" />

        <link href="static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/plugins/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/css/style-metro.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/css/style-responsive.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>

        <link rel="shortcut icon" href="favicon.ico" />
        <style>
           
            .content {
            background-color:#fff; 
            width: 80%;
            margin: 0 auto; 
            margin-bottom: 0px;
            margin-top: 100px;
            padding: 30px;  
            padding-top: 20px;  
            padding-bottom: 30px;  
            }

        </style>
    </head>
<div class="content" >
<div style="text-align: center">
<table border="1" align="center" class="table table-striped table-hover table-bordered dataTable">
    <tr>
      <th>药品名称</th>
      <th>药品编号</th>
      <th>药品数量</th>
      <th>病人编号</th>         
      <th>开药医生</th>
      <th>总价</th>
      <th>是否完成</th>
    </tr>
    {% for i in ypxx%}
    <tr>
      <th>{{i[1]}}</th>
      <th>{{i[0]}}</th> 
      <th>{{i[2]}}</th>
      <th>{{i[4]}}</th>          
      <th>{{i[3]}}</th> 
      <th>{{i[5]}}</th> 
      <th>{{i[6]}}</th> 
     
    </tr>
    
    {%endfor%}
  </table>
  <a>共{{count}}页，当前{{dq}}页</a>
  <form method="post">
    <input type="hidden" id='gongneng1' name='gongneng'>
    <button type="submit" onclick="myFunc(1)" class="btn green">上一页</button>
    
    <button type="submit" onclick="myFunc(2)" class="btn green">下一页</button>
    <button type="submit" onclick="myFunc(3)" class="btn red">返回</button>
  </form>
  </div>
</div>
<div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height:100%; width: 1920px; z-index: -999999; position: fixed;">
        <img style="position: absolute; height:100%; width: 1920px;" src="static/assets/img/bg/3.jpg">
</div>   

  <script>
      function myFunc(num)
      {
          if(num==1)
          {
              
              document.getElementById('gongneng1').value=1;
              
          }
          else if(num==2)
          {
              document.getElementById('gongneng1').value=2;
          }
          else if(num==3)
          {
              document.getElementById('gongneng1').value=3;
          }
         
          
      }
      
      
      
  </script>
