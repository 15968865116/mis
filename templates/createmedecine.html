        <meta charset="utf-8" />

        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />

        <link href="static/assets/plugins/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

        <link href="static/assets/css/style.css" rel="stylesheet" type="text/css"/>

        <style>
           
            .content {
            background-color:#fff; 
            width: 80%;
            margin: 0 auto; 
            margin-bottom: 0px;
            margin-top: 100px;
            padding: 30px;  
            padding-top: 20px;  
            padding-bottom: 30px;  
            }

        </style>
    </head>
<div class="content" >
    <div style="text-align:center">

        <form method="post" url="/edit" name="messageform">
            <input id='gongneng1' type='hidden' name='gongneng' id='get'>
            <input  type='hidden' name='medicinename' id='m'>
            <a>药品名称:</a>
            
            <select name='medicinename1' id='mede'>
            {%for j in selectvalue%}
            <option value=""{{j}}"">{{j}}</option>
        

            {%endfor%}
            </select><br>

            <a>数量：    </a><input  type='text' name='medicinenum'><br>
            <a>病人编号: </a><input  type='text' name='illnum'><br>
            
            <button type="submit" class="btn green"  onclick="myFunc(1)">添加</button>
            <button type="submit" class="btn red" onclick="myFunc(3)" >删除前一行</button>
            <button type="submit" class="btn blue" onclick="myFunc(2)" >提交药方</button>
            <button type="submit" class="btn red" onclick="myFunc(4)" >返回</button>
            <table border="1" align="center" class="table table-striped table-hover table-bordered dataTable">
                <tr>
                <th>药品名称</th>
                <th>药品编号</th>
                <th>药品数量</th>
                <th>病人编号</th>         
                <th>开药医生</th>
                <th>总价</th>
                <th>是否完成</th>
                </tr>
                {% for i in ypxx%}
                <tr>
                <th>{{i[0]}}</th>
                <th>{{i[3]}}</th> 
                <th>{{i[1]}}</th>
                <th>{{i[2]}}</th>          
                <th>{{i[4]}}</th> 
                <th>{{i[5]}}</th> 
                <th>{{i[6]}}</th> 
                
                </tr>
                
                {%endfor%}
            </table>
            {{xinxi}}
            
            
            
            
        </form>
    </div>
</div>
<div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height:100%; width: 1920px; z-index: -999999; position: fixed;">
    <img style="position: absolute; height:100%; width: 1920px;" src="static/assets/img/bg/3.jpg">
</div>   
<script>
    function myFunc(num)
    {
        if(num==1)
        {
            var obj = document.getElementById('mede'); //定位id
            var index = obj.selectedIndex; // 选中索引
            var text = obj.options[index].text; // 选中文本
            var value = obj.options[index].value;
            document.getElementById('m').value=text;
            document.getElementById('gongneng1').value=1;
            
        }
        else if(num==2)
        {
            document.getElementById('gongneng1').value=2;
        }
        else if(num==3)
        {
            document.getElementById('gongneng1').value=3;
        }
        else if(num==4)
        {
            document.getElementById('gongneng1').value=4;
        }
    }
    
    
    
</script>
