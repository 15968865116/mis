    <div class="content" >
<form method="post">
        <div style="text-align: center">
        <input type="hidden" name='gongneng' id='gongneng1'>
        <h2>查询数据</h2><a > 药品名称：</a><input name='ypmc'>
        <button type="submit" onclick="myFunc(1)" class="btn green">查询</button>
        <button type="submit" onclick="myFunc(2)" class="btn red">取消查询</button>
        <button type="submit" onclick="myFunc(5)" class="btn red">返回</button><br><br>
        <h2>删除数据</h2>
        <a>药品名称：</a><input name="ypmcsc"><br><br>
        <a>存储位置：</a><input name="ypwzsc"><br><br>
        <a>生产日期：</a><input name="nian"><a>年</a><input name="yue"><a>月</a><input name="ri"><a>日</a><br><br>
        {{textsc}}<br>
        <button type="submit" onclick="myFunc(6)" class="btn red">删除数据</button><br>

        </tr>
        
        {%endfor%}

    <a>共{{count}}页当前第{{dq}}页</a>
    <button onclick="myFunc(4)">下一页</button>

    <script>
            function myFunc(num)
            {
                if(num==1)
                {
                    
                    document.getElementById('gongneng1').value=1;
                    
                }
                else if(num==2)
                {
                    document.getElementById('gongneng1').value=2;
                }
                else if(num==3)
                {
                    document.getElementById('gongneng1').value=3;
                }
                else if(num==4)
                {
                    document.getElementById('gongneng1').value=4;
                }
                else if(num==5)
                {
                    document.getElementById('gongneng1').value=5;
                }
                else if(num==6)
                {
                    document.getElementById('gongneng1').value=6;
                }
                
                
            }
            
            
            
        </script>
